<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- main style -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <picture
        ><img
          class="equi"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium" />
        <img class="icon" src="images/icon-view.svg" alt="icon-view" />
        <div class="overlay"></div
      ></picture>

      <h1 id="title">Equilibrium #3429</h1>
      <div class="line">
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <span class="left1"
            ><img src="images/icon-ethereum.svg" alt="ethereum" />0.041
            ETH</span
          >
          <span class="right1"
            ><img src="images/icon-clock.svg" alt="clock" />3 days left</span
          >
        </div>
      </div>
      <div class="avatar">
        <span class="left"
          ><img
            id="avatar"
            src="images/image-avatar.png"
            alt="avatar"
          />Creation of
        </span>
        <span class="right"> Jules Wyvern</span>
      </div>
    </main>
  </body>
</html>
